<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Personal Profile Card</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .profile-card {
            background: #ffffff;
            border-radius: 15px;
            padding: 30px;
            width: 300px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: scale(1.03);
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #0077b6;
            margin-bottom: 20px;
        }

        h1 {
            margin-bottom: 10px;
            color: #333;
        }

        p {
            color: #666;
            font-size: 14px;
            margin-bottom: 20px;
        }

        .profile-btn {
            text-decoration: none;
            padding: 10px 20px;
            background-color: #0077b6;
            color: white;
            border-radius: 25px;
            transition: background-color 0.3s;
        }

        .profile-btn:hover {
            background-color: #023e8a;
        }
    </style>
</head>
<body>

    <div class="profile-card">
        <img src="https://via.placeholder.com/150" alt="Profile Image" class="profile-img">
        <h1>Shashank Sharma</h1>
        <p>Web Developer & Learner | HTML, CSS, JavaScript</p>
        <a href="https://www.linkedin.com/in/shashank-sharma-b335532a8/" class="profile-btn" target="_blank">View LinkedIn</a>
    </div>

</body>
</html>
